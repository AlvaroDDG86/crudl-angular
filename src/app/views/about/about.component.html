<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Álvaro de Dios García</mat-card-title>
    <mat-card-subtitle>https://github.com/AlvaroDDG86</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Create with:</h3>
    <mat-list role="list">
        <mat-list-item role="listitem">Angular 11</mat-list-item>
        <mat-list-item role="listitem">Ancular CLI</mat-list-item>
        <mat-list-item role="listitem">Angular Material</mat-list-item>
        <mat-list-item role="listitem">Rxjs</mat-list-item>
        <mat-list-item role="listitem">JSON Server</mat-list-item>
        <mat-list-item role="listitem">Ngx Spinner</mat-list-item>
        <mat-list-item role="listitem">Typescript 4</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openGithub()">GitHub Repo</button>
  </mat-card-actions>
</mat-card>
