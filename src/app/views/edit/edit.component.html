<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{original?.id !== -1 ? 'Editting' : 'New'}} Hero: {{original?.name}}</mat-card-title>
    <!-- <mat-card-subtitle *ngIf="original?.id !== -1">Id: {{original?.id}}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form [formGroup]="heroForm" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Name
          </mat-label>
          <input matInput appCapital formControlName="name" type="text">
          <mat-error *ngIf="heroForm.controls.name.touched && heroForm.controls.name.invalid">
            <span>This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Alter Ego
          </mat-label>
          <input matInput formControlName="alterHego" type="text">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Publisher
          </mat-label>
          <mat-select formControlName="publisher">
            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
              {{publisher.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Place of Birth
          </mat-label>
          <input matInput formControlName="placeOfBirth" type="text">
        </mat-form-field>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancel</button>
    <button mat-raised-button color="accent" type="button" (click)="submit()">Save</button>
  </mat-card-actions>
</mat-card>
